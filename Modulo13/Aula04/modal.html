<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/css_bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
        Abrir Modal
    </button>
    <!-- data-bs-backdrop="static" remove a ação de clicar fora do modal e ele fechar -->
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Título da modal</h5>
                    <!-- class=btn-close exibe o botão de fechar já data-bs-dismiss="modal" é ação de fechar o modal -->
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam officia impedit, odio ipsa enim nihil vel rerum fugit placeat dolorum id, incidunt totam nobis! Debitis non et possimus iure molestias!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/js_bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalExemplo = new bootstrap.Modal('#exemplo-modal')
            setTimeout(function() {
                modalExemplo.show()
            }, 3000)
        })
    </script>
</body>
</html>
